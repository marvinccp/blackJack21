<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackjack</title>
    <script defer src="assets/js/underscore-min.js"></script>

      <div class="game-bottons-container">
        <button id="btnNuevo" class="btn new-game">

        </button>
      </div>

      <div class="row container">
        <div class="col">
          <h1>Jugador 1 - <small>0</small></h1>

          </div>
        </div>
      </div>

      <div class="row container mt-2">
        <div class="col">
          <h1>Computadora - <small>0</small></h1>
          <div id="computadora-cartas" class="divCartas">
            <!-- <img class="carta" src="assets/cartas/3C.png"> -->

        </div>
      </div>
